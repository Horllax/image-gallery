<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="gallery-section" id="gallerys">
        <div class="container">
            <div class="row">
                <div class="section-title">
                    <h1>Gallery</h1>
                </div>
            </div>
            <div class="row">
                <div class="gallery-item " onclick="openModal();currentSlide(1)">
                    <div class="gallery-item-inner">
                        <img src="img/service/1.jpg" alt="service">
                        <div class="overlay">
                            <h4>Wedding photographs</h4>
                        </div>
                    </div>
                </div>
                <div class="gallery-item">
                    <div class="gallery-item-inner" onclick="openModal();currentSlide(2)">
                        <img src="img/service/2.jpg" alt="service">
                        <div class="overlay">
                            <h4>Portrait photographs</h4>
                        </div>
                    </div>
                </div>
                <div class="gallery-item">
                    <div class="gallery-item-inner" onclick="openModal();currentSlide(3)">
                        <img src="img/service/3.jpg" alt="service">
                        <div class="overlay">
                            <h4>Fashion photographs</h4>
                        </div>
                    </div>
                </div>
                <div class="gallery-item">
                    <div class="gallery-item-inner" onclick="openModal();currentSlide(4)">
                        <img src="img/service/4.jpg" alt="service">
                        <div class="overlay">
                            <h4>Travel photographs</h4>
                        </div>
                    </div>
                </div>
                <div class="gallery-item">
                    <div class="gallery-item-inner" onclick="openModal();currentSlide(5)">
                        <img src="img/service/5.jpg" alt="service">
                        <div class="overlay">
                            <h4>Anniversary photographs</h4>
                        </div>
                    </div>
                </div>
                <div class="gallery-item">
                    <div class="gallery-item-inner" onclick="openModal();currentSlide(6)">
                        <img src="img/service/6.jpg" alt="service">
                        <div class="overlay">
                            <h4>Event photographs</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">

            <div class="mySlides">
                <div class="numbertext">1 / 6</div>
                <img src="img/service/1.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">2 / 6</div>
                <img src="img/service/2.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">3 / 6</div>
                <img src="img/service/3.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">4 / 6</div>
                <img src="img/service/4.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">5 / 6</div>
                <img src="img/service/5.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">6/ 6</div>
                <img src="img/service/6.jpg" style="width:100%">
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <div class="caption-container">
                <p id="caption"></p>
            </div>

            <div class="allimg">
                <div class="column">
                    <img class="demo cursor" src="img/service/1.jpg" style="width:100%" onclick="currentSlide(1)"
                        alt="Image description ">
                </div>
                <div class="column">
                    <img class="demo cursor" src="img/service/2.jpg" style="width:100%" onclick="currentSlide(2)"
                        alt="Image description">
                </div>
                <div class="column">
                    <img class="demo cursor" src="img/service/3.jpg" style="width:100%" onclick="currentSlide(3)"
                        alt="Image description">
                </div>
                <div class="column">
                    <img class="demo cursor" src="img/service/4.jpg" style="width:100%" onclick="currentSlide(4)"
                        alt="Image description">
                </div>
                <div class="column">
                    <img class="demo cursor" src="img/service/5.jpg" style="width:100%" onclick="currentSlide(5)"
                        alt="Image description">
                </div>
                <div class="column">
                    <img class="demo cursor" src="img/service/6.jpg" style="width:100%" onclick="currentSlide(6)"
                        alt="Image description">
                </div>
            </div>
        </div>
    </div>
    <script>
     function openModal() {
            document.getElementById("myModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            var captionText = document.getElementById("caption");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            captionText.innerHTML = dots[slideIndex - 1].alt;
        }
    </script>
</body>
</html>
